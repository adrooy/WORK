{% extends "base/base.html" %}
{% block title %}分类页游戏编辑{% endblock %}
{% block user %}{{user.last_name}}{{user.first_name}}{% endblock %}
{% block content %}

    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-body">
                            <table class="table table-bordered">
                                <th style="width: 20%">基本信息</th>
                                <th style="width: 80%">内容</th>
                                <tbody>
                                <tr>
                                    <td>游戏ID</td>
                                    <td><input type="text" id="game_id" value="{{ game.game_id }}"></td>
                                </tr>
                                <tr>
                                    <td>游戏序号</td>
                                    <td><input type="text" id="manual_num" value="{{ game.manual_num }}"></td>
                                </tr>
                                <tr>
                                    <td>发布时间</td>
                                    <td><input type="text" id="release_date" value="{{ game.release_date }}" onclick="SelectDate(this,'yyyy-MM-dd hh:mm:ss')">
                                    </td>
                                </tr>
                                <tr>
                                    <td>下线时间</td>
                                    <td><input type="text" id="unrelease_date" value="{{ game.unrelease_date }}" onclick="SelectDate(this,'yyyy-MM-dd hh:mm:ss')">
                                    </td>
                                </tr>
                                <tr>
                                    <td>category_id</td>
                                    <td><input readonly="readonly"　type="text" id="category_id" value="{{ category_id }}"></td>
                                </tr>
                                <tr>
                                    <td><button id="cat_game_edit" class="btn btn-info btn-flat" type="button">保存信息</button></td>
                                </tr>
                                </tbody>
                            </table>
                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </section>
    </div><!-- /.content-wrapper -->

{% endblock %}
{% block extrajs %}
    <script type="text/javascript" src="/gg_mgmt/static/js/iplay.js"></script>
    <script type="text/javascript" src="/gg_mgmt/static/js/adddate.js" ></script>
{% endblock %}
